<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Kitchen Equipment</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo-placeholder.png" alt="Company Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#products">Products</a></li>
            <li><a href="#manufacturing">Manufacturing</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <h1>Precision Engineered Kitchen Solutions</h1>
            <p>Serving 500+ Hotels Across Southeast Asia</p>
            <a href="#products" class="cta-button">View Products</a>
        </div>
    </section>

    <!-- 核心数据 -->
    <div class="stats-grid">
        <div class="stat-item">
            <h3>40,000+</h3>
            <p>Units Produced</p>
        </div>
        <div class="stat-item">
            <h3>304</h3>
            <p>Stainless Steel Grade</p>
        </div>
        <div class="stat-item">
            <h3>30%</h3>
            <p>Energy Saving</p>
        </div>
    </div>

    <!-- 产品分类 -->
    <section class="product-categories">
        <h2>Our Product Range</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="industrial-website\images/refrigeration-placeholder.jpg" alt="Refrigeration">
                <h4>Commercial Refrigeration</h4>
            </div>
            <div class="category-card">
                <img src="industrial-website\images/cooking-placeholder.jpeg" alt="Cooking">
                <h4>Cooking Systems</h4>
            </div>
        </div>
    </section>
</body>
</html>
